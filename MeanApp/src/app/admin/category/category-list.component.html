<h2>Category List</h2>

<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>SNo.</th>
      <th>Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of categories; let i=index">
      <td>{{i+1}}</td>
      <td>{{item.name}}</td>
      <td>{{item.description}}</td>
      <td>
        
      </td>
    </tr>
  </tbody>
</table>
